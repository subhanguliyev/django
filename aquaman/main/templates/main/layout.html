{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/fish.svg' %}" alt="AQUAMAN">
        <span class="logo"></span>
        <h3>Navigation</h3>
        <ul>
            <a href=""><li><i class="bi bi-house-heart-fill"></i>Home Page</li></a>
            <a href=""><li><i class="bi bi-file-earmark-person"></i>About Us</li></a>
            <a href=""><li><i class="bi bi-megaphone-fill"></i>Contact</li></a>
            <a href=""><li><i class="bi bi-images"></i>Gallery</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
